<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>ì›¹</title>
    <style>
        body {
            background: url('background.png') no-repeat center fixed;
            background-size: cover;
            overflow: hidden;
            image-rendering: auto
        }

        .icon {
            position: absolute;
            display: flex;
            text-align: center;
            width: 70px;
            user-select: none;
        }

        .icon a {
            pointer-events: auto;
            cursor: default;
            text-decoration: none;
        }

        .icon img {
            display: block;
            width: 55px;
            height: 55px;
            margin: 0 auto;
            user-drag: none;
            -webkit-user-drag: none;
        }

        .icon p {
            display: block;
            color: white;
            text-shadow: 0 0 5px black;
            font-weight: lighter;
            font-size: 15px;
            margin-top: 5px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="icon" style="top: 10px; left: 10px;">
        <a href="https://www.google.co.kr/?client=safari&channel=mac_bm" draggable="false">
            <img src="Adobe Express - file.png">
            <p>chrome</p>
        </a>
    </div>

    <script>
        const icons = document.querySelectorAll(".icon");

        icons.forEach(icon => {
            let isDragging = false;
            let isLinkClicked = false;
            let startX, startY;

            icon.addEventListener("mousedown", (e) => {
                startX = e.clientX;
                startY = e.clientY;

                isDragging = true;
                isLinkClicked = false;
            });

            document.addEventListener("mousemove", (e) => {
                if (isDragging) {
                    icon.style.left = `${e.clientX - icon.offsetWidth / 2}px`;
                    icon.style.top = `${e.clientY - icon.offsetHeight / 2}px`;
                }
            });

            icon.addEventListener("mouseup", (e) => {
                const dx = Math.abs(e.clientX - startX);
                const dy = Math.abs(e.clientY - startY);

                if (dx < 5 && dy < 5) {
                    const offsetX = e.clientX - icon.offsetWidth / 2;
                    const offsetY = e.clientY - icon.offsetHeight / 2;
                    icon.style.left = `${offsetX}px`;
                    icon.style.top = `${offsetY}px`;

                    isLinkClicked = true;
                }

                isDragging = false;
            });

            icon.querySelector("a").addEventListener("click", (e) => {
                if (!isLinkClicked) {
                    e.preventDefault();
                }
            });

            icon.addEventListener("dragstart", (e) => {
                e.preventDefault();
            });
        });
    </script>
</body>

</html>
