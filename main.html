<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>ì›¹</title>
    <style>
        body {
            background: url('background.png') no-repeat center fixed;
            background-size: cover;
            overflow: hidden;
            image-rendering: auto
        }

        .icon {
            display: flex;
            text-align: center;
            height: 70px;
            width: 70px;
            user-select: none;
        }

        .icon a {
            display: inline-block;
            cursor: default;
            text-decoration: none;
            cursor: default;
        }

        .icon a img {
            display: block;
            width: 55px;
            height: 55px;
        }

        .icon a p {
            display: inline block;
            color: white;
            text-shadow: 0 0 5px black;
            font-weight: lighter;
            font-size: 15px;
            margin-top: 5px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="icon">
        <a href="https://www.google.co.kr/?client=safari&channel=mac_bm">
            <img src="Adobe Express - file.png">
            <p>chrome</p>
        </a>
    </div>

    <script>
        const icons = document.querySelectorAll(".icon");
        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;

        icons.addEventListener("mousedown", (e) => {
            isDragging = true;
            offsetX = e.clientX - icons.offsetLeft;
            offsetY = e.clientY - icons.offsetTop;
        });

        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                icons.style.left = `${e.clientX - offsetX}px`;
                icons.style.top = `${e.clientY - offsetY}px`;
                icons.style.position = "absolute";
            }
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            icons.style.cursor = "grab";
        });
    </script>
</body>

</html>
