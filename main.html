<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>웹</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="icon" style="top: 10px; left: 10px;">
        <img src="Adobe Express - file.png">
        <p>chrome</p>
    </div>

    <div id="Taskbar">
        <img id="Window_icon" src="Windows_icon_logo.png" draggable="false">
        <div id="Search">
            <img src="돋보기-removebg-preview 복사본.png">
            <input type="text" placeholder="검색하려면 여기에 입력하세요.">
        </div>
        <img class="Taskbar_icon" src="Adobe Express - file.png" draggable="false">
    </div>

    <div id="popupWindow">
        <div id="popupHeader">
            <div id="bar">
                <div style="display: flex; gap: 10px;">
                    <img src="Adobe Express - file.png">
                    새 탭
                </div>
                <button class="popupClose">X</button>
            </div>
            <button class="popupClose">X</button>
        </div>
        <div id="popupContent">
            <img src="google-removebg-preview.png">
            <div id="popupContentSearch">
                <img src="돋보기-removebg-preview.png" style="padding-right: 10px;">
                <input type="text">
                <img src="3128290.png" style="padding-left: 10px; height: 25px;">
            </div>
            <div id="buttons">
                <input type="button" value="Google Serch">
                <input type="button" value="I'm Feeling Lucky">
            </div>
        </div>
        <div id="popupBottom">
            <div id="left">
                <p style="margin-left: 20px;">Advertising</p>
                <p>Business</p>
                <p>How Search works</p>
            </div>
            <p style="width: 100px;"></p>
            <div id="right">
                <p>Privacy</p>
                <p>Terms</p>
                <p style="margin-right: 20px;">Settings</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
